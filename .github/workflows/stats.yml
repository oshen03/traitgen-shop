name: Update Language Stats

on:
  schedule:
    - cron: '0 0 * * *'  # Daily
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repo with credentials
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: main  # Explicit branch
          persist-credentials: true  # Required for git push
          fetch-depth: 0  # Fetch full history

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Step 3: Generate stats
      - name: Generate stats
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          pip install requests
          python scripts/generate_language_stats.py

      # Step 4: Commit and push
      - name: Commit files
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git config --global pull.rebase true  # Avoid merge conflicts
          git pull origin main  # Sync with remote
          git add generated_stats/langs.svg
          git commit -m "Update language stats"
          git push origin main
